name: weather_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8
  google_place: ^0.4.7
  google_maps_flutter: ^2.12.1
  shared_preferences: ^2.5.3
  http: ^0.13.6
  intl: ^0.20.2
  accordion: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: fontweather
      fonts:
        - asset: lib/assets/fonts/Oswald-Bold.ttf
          weight: 600
        - asset: lib/assets/fonts/Oswald-Regular.ttf
          weight: 300
        - asset: lib/assets/fonts/Oswald-Light.ttf
          weight: 200
